<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ULTANGBER â€” Game Board</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="game-body">

  <!-- ======================================================
    GAME PAGE â€” The actual board game screen
    Contains:
    - Board grid (generated by JS)
    - Status panel (whose turn, positions, dice result)
    - Roll Dice button
    - Question modal (shown on special squares)
  ======================================================= -->

  <div class="game-layout">

    <!-- LEFT: Status Panel -->
    <aside class="status-panel">
      <div class="logo-small">ğŸ² ULTANGBER</div>

      <div class="player-card" id="playerCard">
        <div class="player-row">
          <span class="token-dot" id="playerTokenDot">â—</span>
          <span>You</span>
          <span class="pos-badge" id="playerPos">0</span>
        </div>
        <div class="player-row robot-row">
          <span class="token-dot robot-color">â—</span>
          <span>Robot</span>
          <span class="pos-badge" id="robotPos">0</span>
        </div>
      </div>

      <div class="turn-info">
        <p id="turnLabel">Your turn!</p>
        <p id="diceResult" class="dice-result">ğŸ² â€”</p>
        <p id="statusMessage" class="status-msg"></p>
      </div>

      <button id="rollDiceBtn" class="btn-primary">ğŸ² Roll Dice</button>
      <button id="backToDash" class="btn-secondary">â† Back</button>
    </aside>

    <!-- RIGHT: Game Board -->
    <main class="board-container">
      <div id="gameBoard" class="game-board">
        <!-- Squares are generated by game.js -->
      </div>
    </main>

  </div>

  <!-- ======================================================
    QUESTION MODAL â€” Pops up when player lands on special square
  ======================================================= -->
  <div id="questionModal" class="modal-overlay hidden">
    <div class="modal-card">
      <div class="modal-header">
        <span id="squareTypeLabel" class="square-badge">ğŸªœ Ladder</span>
        <span id="difficultyLabel" class="difficulty-badge">Easy</span>
      </div>

      <p class="modal-instruction">Answer correctly to apply the square effect!</p>

      <div class="question-box">
        <p id="questionText">Loading question...</p>
      </div>

      <input
        type="text"
        id="answerInput"
        class="answer-input"
        placeholder="Type your answer here..."
        autocomplete="off"
      />

      <div class="modal-actions">
        <button id="submitAnswerBtn" class="btn-primary">âœ… Submit Answer</button>
        <button id="reportQuestionBtn" class="btn-ghost">ğŸš© Report Question</button>
      </div>

      <!-- Report sub-form (hidden until report is clicked) -->
      <div id="reportForm" class="report-form hidden">
        <textarea
          id="reportReason"
          placeholder="Why are you reporting this question? (e.g. wrong answer, unclear wording)"
          rows="3"
        ></textarea>
        <button id="submitReportBtn" class="btn-danger">Send Report</button>
        <p id="reportStatus" class="report-status"></p>
      </div>
    </div>
  </div>

  <!-- ======================================================
    GAME OVER MODAL
  ======================================================= -->
  <div id="gameOverModal" class="modal-overlay hidden">
    <div class="modal-card centered">
      <div id="gameOverEmoji" class="big-emoji">ğŸ†</div>
      <h2 id="gameOverTitle">You Win!</h2>
      <p id="gameOverMessage">Congratulations! You reached the final square first.</p>
      <button id="playAgainBtn" class="btn-primary">ğŸ”„ Play Again</button>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/game.js"></script>
</body>
</html>
